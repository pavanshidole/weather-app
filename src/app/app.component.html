
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4">Weather App</h1>
      <app-search-bar (citySelected)="fetchWeather($event)"></app-search-bar>
      <app-weather-card [weatherData]="weather"></app-weather-card>
      <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
</div>
